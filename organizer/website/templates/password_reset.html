{% extends "layout.html" %}

{% block main %}
    <div class="col-md-4 col-md-offset-4">
        <form method="POST" action="{% url 'password_reset' %}" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label>E-mail:</label>
                <input type="text" name="email" autocomplete="on" class="form-control"/>
            </div>
            <input type="submit" value="Send new password" class="btn btn-default"/>
        </form>
    </div>
{% endblock main %}
